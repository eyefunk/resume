resume_header_intro: "<p>March 2020 DePaul graduate.  A tinkerer, videogame modder, unafraid to dive into a passion project or two.  Enthusiastic to further potential as a passionate developer and a creative mind.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
