# Site settings
title: "Resume"
description: "A resume for Tyler Shap."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Tyler Shap"
resume_title:                   "Software Developer / Computer Scientist"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "trs1995@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "630-525-1096"
resume_contact_address:         "326 N Pine Street - Geneva, IL"

resume_header_contact_info:     "326 N Pine Street - Geneva, IL • 630-525-1096 • trs1995@gmail.com"
